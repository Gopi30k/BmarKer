<p-dialog
  header="Add Bookmark"
  [(visible)]="displayURLDialog"
  [style]="{ width: '50vw' }"
  [draggable]="false"
>
  <div class="p-grid ui-fluid">
    <div class="p-col-12">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon">URL</span>
        <input
          type="url"
          placeholder="https://www.bmarker.com/"
          [(ngModel)]="bmarkerURL"
          pInputText
        />
      </div>
    </div>
  </div>

  <p-footer>
    <button
      type="button"
      class="ui-button-raised"
      label="Add"
      (click)="addURL()"
      pButton
    ></button>
    <button
      type="button"
      class="ui-button-raised"
      label="Cancel"
      (click)="cancelURL()"
      pButton
    ></button>
  </p-footer>
</p-dialog>

<div class="side-nav">
  <button
    pButton
    type="button"
    class="ui-button-raised"
    label="Add Bookmark"
    icon="pi pi-bookmark"
    (click)="addBookmark()"
  ></button>
  <p-toast position="top-center" key="tc"></p-toast>
  <app-folder-structure></app-folder-structure>
</div>
