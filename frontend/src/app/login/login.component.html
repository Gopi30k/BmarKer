<div class="signin">
  <div id="signin-context">
    <h2>SIGN IN</h2>
    <p>to view your organized bookmarks</p>
  </div>
  <form
    id="signin-form"
    [formGroup]="loginForm"
    (ngSubmit)="loginForm.valid && loginUser()"
  >
    <div class="ui-fluid">
      <div class="p-field p-col-12 p-md-5">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          autocomplete="off"
          formControlName="email"
          pInputText
        />
      </div>
      <div class="p-field p-col-12 p-md-5">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          formControlName="password"
          pInputText
        />
      </div>
    </div>
    <div class="signin-btn">
      <button
        pButton
        type="submit"
        label="Sign In"
        class="ui-button-raised"
      ></button>
    </div>
  </form>
</div>
<p-toast [preventOpenDuplicates]="true" position="bottom-center"></p-toast>
