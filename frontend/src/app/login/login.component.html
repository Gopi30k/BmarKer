<div id="login-container">
  <!-- <div class="login-bg-card"></div> -->
  <div class="login-card">
    <h1 id="app-heading">Bmarker</h1>
    <h2 id="login-header">Log in.</h2>
    <form
      id="login-form"
      [formGroup]="loginForm"
      (ngSubmit)="loginForm.valid && loginUser()"
    >
      <div class="login-field">
        <label for="email">Email Address</label>
        <input
          id="email"
          type="email"
          name="email"
          autocomplete="off"
          formControlName="email"
          pInputText
        />
      </div>
      <div class="login-field">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          formControlName="password"
          pInputText
        />
      </div>
      <div id="signin-btn">
        <button
          pButton
          type="submit"
          label="Log In"
          class="ui-button-raised"
        ></button>
      </div>
      <div id="signup-text">
        <h5>Don't have and Account ? <span>Sign up</span></h5>
      </div>
    </form>
    <div class="triangle"></div>
  </div>
</div>
<p-toast [preventOpenDuplicates]="true" position="bottom-center"></p-toast>
