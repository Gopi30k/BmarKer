<p-tree
  [value]="folders"
  selectionMode="single"
  [(selection)]="selectedFolder"
  [contextMenu]="options"
  [draggableNodes]="false"
  [droppableNodes]="false"
  draggableScope="self"
  droppableScope="self"
  (onNodeSelect)="onFolderClick($event)"
  (contextmenu)="onContextMenuSelect($event, options)"
></p-tree>

<p-contextMenu #options appendTo="body" [model]="optionMenus"></p-contextMenu>

<p-dialog
  [header]="dialogTitle"
  [(visible)]="folderActionDialog"
  modal="true"
  [draggable]="false"
  [style]="{ width: '30vw' }"
>
  <input type="text" [(ngModel)]="folderNameInput" pInputText />

  <p-footer>
    <button
      pButton
      type="button"
      [label]="footerSuccessBtn"
      (click)="onConfirmBtnClick()"
    ></button>
    <button
      pButton
      type="button"
      label="Cancel"
      (click)="onCancelBtnClick()"
    ></button>
  </p-footer>
</p-dialog>
